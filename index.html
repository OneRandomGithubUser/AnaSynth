<!DOCTYPE html>
<!-- Written by Joseph. github.com/OneRandomGithubUser -->
<html>
<head>
    <title>AnaSynth</title>
    <script src="AnaSynth.js"></script>
    <link rel="stylesheet" href="AnaSynth.css">
    <meta charset="utf-8"/>
    <meta name = "viewport" content = "user-scalable = no">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="selectable-button square" id="navigation">
        <input type="radio" name="navigation" id="b1" onclick="Module._SelectPage(0)"/>
        <label for="b1" id="b1a">1A</label>
        <input type="radio" name="navigation" id="b2" onclick="Module._SelectPage(1)"/>
        <label for="b2" id="b1b">1B</label>
        <input type="radio" name="navigation" id="b3" onclick="Module._SelectPage(2)"/>
        <label for="b3" id="b1c">1C</label>
        <input type="radio" name="navigation" id="b4" onclick="Module._SelectPage(3)"/>
        <label for="b4" id="b2a">2A</label>
        <input type="radio" name="navigation" id="b5" onclick="Module._SelectPage(4)"/>
        <label for="b5" id="b2b">2B</label>
        <input type="radio" name="navigation" id="b6" onclick="Module._SelectPage(5)"/>
        <label for="b6" id="b3a">3A</label>
        <input type="radio" name="navigation" id="b7" onclick="Module._SelectPage(6)"/>
        <label for="b7" id="b3b">3B</label>
    </div>
    <div id="sidebar">
        <div id="info"></div>
        <button class="button" id="play">PLAY</button>
        <button class="button" id="next">NEXT</button>
    </div>
</body>
</html>
